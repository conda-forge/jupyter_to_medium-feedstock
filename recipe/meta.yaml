{% set name = "jupyter_to_medium" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d058659931efb9d460c3754f967233410afe6eeb35fdec869f49ab5d33aa53f

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter_to_medium=jupyter_to_medium._command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - nbconvert
    - python >=3.6
    - requests

test:
  imports:
    - jupyter_to_medium
  commands:
    - pip check
    - jupyter_to_medium --help
  requires:
    - pip

about:
  home: https://dexplo.org/jupyter_to_medium
  summary: Publish a Jupyter Notebook as a Medium blogpost
  license: MIT
  license_file: LICENSE
  doc_url: https://dexplo.org/jupyter_to_medium
  dev_url: https://github.com/dexplo/jupyter_to_medium

extra:
  recipe-maintainers:
    - tdpetrou
